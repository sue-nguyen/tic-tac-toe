<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cabin"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.1/css/all.css"
    />
    <link
      rel="icon"
      type="image/icon type"
      href="https://t3.ftcdn.net/jpg/02/96/71/88/240_F_296718820_m6ZeC2WwhKrOAhc6VxIWL73xeBzWu11W.jpg"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>TIC TAC TOE</h1>
      <p><i class="fa-solid fa-circle-info"></i> Player X starts the game.</p>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="iframe">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/nVKlWYTmHcM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <p>
        Valorant tic-tac-toe crosshair code: <br />
        <code>0;P;h;0;m;1;0b;0;1t;9;1l;1;1o;1;1a;1;1m;0;1f;0</code>
      </p>
      <img src="https://i.imgur.com/DJE015t.png" alt="Valorant Tic-Tac-Toe Crosshair Preview" class="resize"></img>>
    </div>
    <div class="end" id="end">
      <div end-text></div>
      <button id="restart">
        <i class="fa-solid fa-rotate-right"></i> RESTART
      </button>
    </div>
  </body>
</html>
