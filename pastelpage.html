<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pastelstyles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cabin"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.1/css/all.css"
    />
    <link
      rel="icon"
      type="image/icon type"
      href="https://t3.ftcdn.net/jpg/02/96/71/88/240_F_296718820_m6ZeC2WwhKrOAhc6VxIWL73xeBzWu11W.jpg"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <ul>
        <li><a id="classic" href="index.html">Classic</a></li>
        <li><a id="heart" href="#">Heart</a></li>
        <li><a id="geometry" href="#">Geometry</a></li>
        <li><a id="pastel" class="active" href="pastelpage.html">Pastel</a></li>
        <li><a id="neon" href="neonpage.html">Neon</a></li>
      </ul>
    </header>
    <div class="header">
      <h1>TIC TAC TOE</h1>
      <p><i class="fa-solid fa-circle-info"></i> Player X starts the game.</p>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="end" id="end">
      <div end-text></div>
      <button id="restart">
        <i class="fa-solid fa-rotate-right"></i> RESTART
      </button>
    </div>
  </body>
</html>
